
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallary</title>
  <style>
    body{
      background-color: #f3f3f3;
      padding: 4rem;
      justify-content: center;
      display: flex;
      flex-wrap: wrap;
      
    }
    .cover{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: calc(240ms);
    }
    .cover:hover{
      transform: scale(1.05);
     
    }
    .cart{
      background-color: white;
      display: grid;
      grid-template-columns: 150px auto auto ;
      gap: 20px;
      align-items: center;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 1px 1px 10px 1px rgb(191, 191, 191);
    }
    .cart:hover{
      box-shadow: 2px 2px 20px 1px black;
    }
    .cover_img{
      height: 150px;
      width: 150px;
      border-radius: 50%;
      overflow: hidden;
    }
    .cover_img img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .icon{
      display: flex;
      flex-direction: column;
      /* border: 1px solid black; */
      width: 30px;
      height: 100px;
      justify-content: center;
      gap: 30px;
      font-size: 20px;
      
    }
    .icon i{
      background-color: rgb(209, 209, 209);
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
   <div class="cover">
    <div class="cart">
      <div class="cover_img">
        <img src="./images/sly of forest.jpg" alt="">
      </div>
      <div>
        <h1>Hello Web</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit quas non assumenda cupiditate deleniti sunt sint corporis aut dicta optio aspernatur molestiae voluptates voluptatum autem accusantium, culpa quam dolor sed?
        </p>
      </div>
      <div class="icon">
        <i>Sent</i>
        <i>Get</i>
      </div>
    </div>
   </div>
</body>
</html>
